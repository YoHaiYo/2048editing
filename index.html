<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>2048</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script defer type="text/javascript" src="main.js"></script>
</head>

<body>
  <div class="wrapper-center">
    <div class="field-size-title">Select Map Size :</div>
  </div>
  <div class="wrapper-center">
    <div class="map-size-3">3 x 3</div>
    <div class="map-size-4">4 x 4</div>
    <div class="map-size-5">5 x 5</div>
  </div>
  
  <div class="wrapper-center">
    <table id="titleBar">
      <tr>
        <td id="titlePad">
          <p id="title">2048</p>
        </td>
        <td id="scorePad">
          <p id="scoreType">Score</p>
          <p id="score"></p>
      </tr>
    </table>
  </div>
  <div class="wrapper-center">
    <div id="field"></div>
  </div>
  
  <div class="wrapper-center">
    <p id="info">2048 Copyright (c) YoHaYo All rights reserved.</p>
  </div>
</body>

</html>
